# Alembic Configuration File
# Database migration configuration for Faberlic Satire RAG
# Generated for SQLAlchemy ORM management

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current working directory
pytho_path = .

# timezone to use when rendering the date
# within the "creation_date" field of a revision file
# string value is passed to os.environ['TZ']
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field (random alphanumeric characters)
# autogenerated for revision filenames
sqlalchemy_url_length = 40

# Compare type, affinity:
# compare_type = False
# compare_affinity = False

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
